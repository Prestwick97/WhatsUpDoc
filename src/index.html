<!DOCTYPE html>
<html>
  <head>
    <title>What's Up Doc</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-3">
          <form id="doctorFind">
            <label for="docSearch">Search for a doctor by name!</label>
            <input type="text" id="docSearch">
            <button type="submit">Search</button>
          </form>
        </div><!--col-1-form-->
        <div class="col-md-9" id="docResult">
          <label for="image" id="docImg">Image:</label>

          <label for="firstName" id="firstName">First Name:</label>

          <label for="lastName" id="firstName">Last Name:</label>

          <label for="patients" id="docPatients">Accepting new patients:</label>

          <label for="website" id="docWeb">Website:</label>

          <label for="number" id="docNum"></label>

        </div><!--col-2-output-->
      </div> <!--row-->
    </div> <!-- container-->
  </body>
</html>
